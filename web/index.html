<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function func(){
    let a=parseFloat( document.getElementById("bill-amount").value);
    let b=parseFloat( document.getElementById("percentip").value);
    event.preventDefault();
    if(isNaN(a)|| isNaN(b)){
        document.getElementById("cau").innerText="Enter the Correct values";
        return;
    }
    let c=a*(b/100);
    let d=a+c;
    
    document.getElementById("tip-amount").value=c.toFixed(2);
    document.getElementById("Total").value=d.toFixed(2);
    
    }
  </script>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <form onsubmit="func()">
    <h2 style="text-align: center;">Tip Calculator</h2>
    <div class="f">
      <span class="f1">
        <label>BIll Amount</label>
        <input type="text" id="bill-amount">
      </span>
      <span class="f1">
        <label>Tip Percentage</label>
        <input type="text" id="percentip">
      </span>
    </div>
    <br>
    <div class="f">
      <span class="f1">
        <label>Total Tip</label>
        <input type="text" id="tip-amount">
      </span>
      <span class="f1">
        <label>Total Bill Amount</label>
        <input type="text" id="Total">
      </span>
    </div>
    <div style="text-align: center; margin-top: 20px;">
    <input type="submit">
    </div>
    <p style="text-align: center; color: red;" id="cau"></p>
  </form>
  
</body>
</html>
